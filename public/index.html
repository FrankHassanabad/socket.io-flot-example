<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Flot Examples: Real-time updates</title>
    <link href="stylesheets/examples.css" rel="stylesheet" type="text/css">
    <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="javascripts/excanvas.min.js"></script><![endif]-->
    <script language="javascript" type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="javascripts/jquery.flot.min.js"></script>
    <script language="javascript" type="text/javascript" src="javascripts/socket.io.js"></script>
    <script type="text/javascript">
        $(function() {
            //Socket IO communications
            var socket = io.connect('http://localhost');
            var init = false;
            var plot;
            socket.on('dataSet', function (data) {
                if(!init) {
                    init = true;
                    plot = $.plot("#placeholder", [ data ], {
                        series: {
                            shadowSize: 0	// Drawing is faster without shadows
                        },
                        yaxis: {
                            min: 0,
                            max: 100
                        },
                        xaxis: {
                            show: false
                        }
                    });
                } else {
                    plot.setData([data]);
                    plot.draw();
                }
            });

            // Set up the control widget
            var updateInterval = 30;
            $("#updateInterval").val(updateInterval).change(function () {
                var v = $(this).val();
                if (v && !isNaN(+v)) {
                    updateInterval = +v;
                    if (updateInterval < 1) {
                        updateInterval = 1;
                    } else if (updateInterval > 2000) {
                        updateInterval = 2000;
                    }
                    $(this).val("" + updateInterval);
                    socket.emit('updateInterval', updateInterval);
                }
            });

            // Add the Flot version string to the footer
            $("#footer").prepend("Flot " + $.plot.version + " &ndash; ");
        });
    </script>
</head>
<body>

<div id="header">
    <h2>socket.io flotchart example</h2>
</div>

<div id="content">
    <div class="demo-container">
        <div id="placeholder" class="demo-placeholder"></div>
    </div>

    <p>
        Update the time below in milliseconds and press enter.  This pushes the milliseconds to the server to tell the
        server how fast to push random data to the chart.
    </p>

    <p>Time between updates: <input id="updateInterval" type="text" value="" style="text-align: right; width:5em"> milliseconds</p>
</div>
</body>
</html>
